<!DOCTYPE HTML>
<html>
	<head>
		<title>Map Overrides 2</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="http://test.micello.com/webmap/v0/micellomap.js"></script>
		<script type="text/javascript">

			var mapManager;
			var mapData;
			var mapCanvas;
			var popup;

			micello.maps.init("9a3f7c80620897a31a61",mapInit);

			function mapInit() {
				mapControl = new micello.maps.MapControl('mapElement');
				mapData = mapControl.getMapData();
				mapData.loadCommunity(78);

				mapCanvas = mapControl.getMapCanvas();

				//create a popup window, which we will use later
				popup = mapCanvas.createPopup();

				//override the object selection handler
				//Selection in the map control still takes place but we can
				//override the action
				mapControl.doSelectAction = onMapSelection;
			}

			function onMapSelection(clicked) {
				var html = null;
				//create an info window message
				if(clicked) {
					if((clicked.gt)&&(clicked.lt)) {
						html = "You clicked on geometry " + clicked.id;
					}
					else if(clicked.mt) {
						html = "You clicked on a marker overlay";
					}
				}
				//show or hide info window
				if(html) {
					mapControl.showInfoWindow(clicked,html);
				}
				else {
					mapControl.hideInfoWindow(clicked,html)
				}
			}

		</script>
		<style type="text/css">
			html, body { height: 100%; width: 100%; margin: 0; overflow:hidden;}
			#mapElement {width:100%; height:100%;}
		</style>
	</head>
	<body>
		<div id="mapElement"></div>
	</body>
</html>
